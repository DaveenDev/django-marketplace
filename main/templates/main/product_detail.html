{% extends 'base.html' %}
{% load static %}
{% block page_css %}
<style>
    .container{
      margin: 10px 10px;
    }
</style>
{% endblock  %}

{% block page_content %}

<div class="container flex">
  <div class="product-image w-1/2 shadow-lg m-5">
    <img src="{{product.image.url}}" alt="{{ product.name }}">
  </div>
  <div class="product-detail w-1/2 shadow-lg m-5 p-5">
      <div class="font-bold text-2xl">
        {{ product.name }}
      </div>
      <div class="text-green-700 font-bold mt-5">
        ${{ product.price }}
      </div>
      <div class="text-green-700 font-bold">
        <button class="rounded-sm bg-green-500 px-6 py-2 text-white" id="checkoutBtn">Buy</button>
      </div>
      <div class="mt-5">
        <div class="font-semibold">Description</div>
        <hr class="shadow-sm"/>
        <p>
          {{product.description}}
        </p>
        
      </div>
  </div>
</div>

{% endblock  %}
